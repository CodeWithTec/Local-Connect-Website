<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Success</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --green-main: #198754;
      --green-dark: #0f5132;
    }

    body, html {
      margin: 0;
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .success-card {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }

    .success-icon {
      font-size: 50px;
      color: var(--green-main);
    }

    .btn-green {
      background-color: var(--green-main);
      color: #fff;
      border: none;
    }

    .btn-green:hover {
      background-color: var(--green-dark);
    }

    .order-summary {
      text-align: left;
      margin: 20px 0;
    }

    .order-summary p {
      margin: 5px 0;
    }

    @media (max-width: 767px) {
      .success-card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

<div class="success-card">
  <div class="success-icon mb-3">✔️</div>
  <h3>Thank You!</h3>
  <p>Your order has been placed successfully.</p>

  <div class="order-summary">
    <h5>Order Details</h5>
    <p><strong>Order ID:</strong> ORD12345</p>
    <p><strong>Products:</strong> Product A x1, Product B x2</p>
    <p><strong>Total Amount:</strong> $200</p>
    <p><strong>Estimated Delivery:</strong> 2026-01-12</p>
  </div>

  <div class="d-flex justify-content-center gap-3">
    <a href="browse_products.html" class="btn btn-green">Continue Shopping</a>
    <a href="buyer_orders.html" class="btn btn-outline-secondary">View My Orders</a>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
