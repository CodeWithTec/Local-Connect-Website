<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --green-main: #198754;
      --green-dark: #0f5132;
    }

    body, html {
      margin: 0;
      background-color: #f8f9fa;
      min-height: 100vh;
    }

    .topbar {
      background-color: var(--green-main);
      color: #fff;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .btn-green {
      background-color: var(--green-main);
      color: #fff;
      border: none;
    }

    .btn-green:hover {
      background-color: var(--green-dark);
    }

    .checkout-card {
      border-radius: 12px;
      padding: 20px;
      background-color: #fff;
      margin-bottom: 20px;
    }

    @media (max-width: 767px) {
      .checkout-flex {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<div class="container my-4">

  <!-- Topbar -->
  <div class="topbar">
    <h5 class="m-0">Checkout</h5>
    <a href="shopping_cart.html" class="btn btn-light text-dark">Back to Cart</a>
  </div>

  <div class="d-flex checkout-flex gap-4">

    <!-- Billing & Shipping -->
    <div class="flex-grow-1">
      <div class="checkout-card">
        <h5>Billing & Shipping Details</h5>
        <form>
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" placeholder="John Doe" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="john@example.com" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="tel" class="form-control" placeholder="+1 234 567 890" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" placeholder="123 Street, City, Country" required>
          </div>
          <div class="mb-3">
            <label class="form-label">City</label>
            <input type="text" class="form-control" placeholder="City" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Postal Code</label>
            <input type="text" class="form-control" placeholder="12345" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Country</label>
            <input type="text" class="form-control" placeholder="Country" required>
          </div>
        </form>
      </div>
    </div>

    <!-- Order Summary & Payment -->
    <div style="min-width: 300px;">
      <div class="checkout-card">
        <h5>Order Summary</h5>
        <ul class="list-group mb-3">
          <li class="list-group-item d-flex justify-content-between">
            <span>Product A x1</span>
            <strong>$50</strong>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span>Product B x2</span>
            <strong>$150</strong>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span>Total</span>
            <strong>$200</strong>
          </li>
        </ul>

        <h5 class="mb-3">Payment Method</h5>
        <div class="form-check mb-2">
          <input class="form-check-input" type="radio" name="payment" id="card" checked>
          <label class="form-check-label" for="card">
            Credit/Debit Card
          </label>
        </div>
        <div class="form-check mb-2">
          <input class="form-check-input" type="radio" name="payment" id="paypal">
          <label class="form-check-label" for="paypal">
            PayPal
          </label>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="radio" name="payment" id="cod">
          <label class="form-check-label" for="cod">
            Cash on Delivery
          </label>
        </div>

        <button class="btn btn-green w-100">Place Order</button>
      </div>
    </div>

  </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
