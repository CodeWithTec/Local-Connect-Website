<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Browse Products</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --green-main: #198754;
      --green-dark: #0f5132;
    }

    body, html {
      margin: 0;
      background-color: #f8f9fa;
      min-height: 100vh;
    }

    #wrapper {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    #sidebar {
      width: 250px;
      background-color: var(--green-dark);
      color: #fff;
      flex-shrink: 0;
      transition: all 0.3s;
    }

    #sidebar a {
      display: block;
      padding: 12px 20px;
      color: #fff;
      text-decoration: none;
      margin: 5px 0;
      border-radius: 6px;
    }

    #sidebar a:hover {
      background-color: var(--green-main);
    }

    #sidebar.collapsed {
      margin-left: -250px;
    }

    /* Main content */
    #content {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .topbar {
      background-color: var(--green-main);
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .btn-green {
      background-color: var(--green-main);
      color: #fff;
      border: none;
    }

    .btn-green:hover {
      background-color: var(--green-dark);
    }

    .card-product {
      border-radius: 12px;
      transition: transform 0.2s;
    }

    .card-product:hover {
      transform: scale(1.05);
    }

    .product-img {
      height: 180px;
      object-fit: cover;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    @media (max-width: 767px) {
      #sidebar {
        position: fixed;
        height: 100%;
        z-index: 1000;
      }
      #sidebar.collapsed {
        margin-left: -250px;
      }
      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.5);
        z-index: 500;
      }
      .overlay.show {
        display: block;
      }
    }
  </style>
</head>
<body>

<div id="wrapper">

  <!-- Sidebar -->
  <div id="sidebar">
    <h4 class="text-center my-3">Buyer Panel</h4>
    <a href="buyer_dashboard.html">Dashboard</a>
    <a href="#">Browse Products</a>
    <a href="buyer_orders.html">My Orders</a>
    <a href="buyer_profile.html">Profile</a>
    <a href="logout.php">Logout</a>
  </div>

  <!-- Overlay for mobile -->
  <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

  <!-- Main Content -->
  <div id="content">

    <!-- Topbar -->
    <div class="topbar">
      <button class="btn btn-green d-md-none" onclick="toggleSidebar()">â˜° Menu</button>
      <h5 class="m-0">Browse Products</h5>
      <span class="d-none d-md-inline">Dark Green E-commerce</span>
    </div>

    <!-- Search Bar -->
    <div class="mb-4">
      <input type="text" class="form-control" placeholder="Search for products...">
    </div>

    <!-- Products Grid -->
    <div class="row g-4">
      <!-- Product Card -->
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card shadow card-product">
          <img src="uploads/product1.jpg" class="card-img-top product-img" alt="Product 1">
          <div class="card-body text-center">
            <h5 class="card-title">Product A</h5>
            <p class="card-text">$50</p>
            <button class="btn btn-green">Add to Cart</button>
          </div>
        </div>
      </div>

      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card shadow card-product">
          <img src="uploads/product2.jpg" class="card-img-top product-img" alt="Product 2">
          <div class="card-body text-center">
            <h5 class="card-title">Product B</h5>
            <p class="card-text">$75</p>
            <button class="btn btn-green">Add to Cart</button>
          </div>
        </div>
      </div>

      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card shadow card-product">
          <img src="uploads/product3.jpg" class="card-img-top product-img" alt="Product 3">
          <div class="card-body text-center">
            <h5 class="card-title">Product C</h5>
            <p class="card-text">$120</p>
            <button class="btn btn-green">Add to Cart</button>
          </div>
        </div>
      </div>

      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card shadow card-product">
          <img src="uploads/product4.jpg" class="card-img-top product-img" alt="Product 4">
          <div class="card-body text-center">
            <h5 class="card-title">Product D</h5>
            <p class="card-text">$200</p>
            <button class="btn btn-green">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    sidebar.classList.toggle('collapsed');
    overlay.classList.toggle('show');
  }
</script>

</body>
</html>
