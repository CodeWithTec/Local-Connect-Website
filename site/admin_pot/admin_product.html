<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Products</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --green-main: #198754;
      --green-dark: #0f5132;
    }

    body, html {
      height: 100%;
      margin: 0;
      background-color: #f8f9fa;
    }

    #wrapper {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    #sidebar {
      width: 250px;
      background-color: var(--green-dark);
      color: #fff;
      flex-shrink: 0;
      transition: all 0.3s;
    }

    #sidebar a {
      display: block;
      padding: 12px 20px;
      color: #fff;
      text-decoration: none;
      margin: 5px 0;
      border-radius: 6px;
    }

    #sidebar a:hover {
      background-color: var(--green-main);
    }

    #sidebar.collapsed {
      margin-left: -250px;
    }

    /* Main content */
    #content {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .topbar {
      background-color: var(--green-main);
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .btn-green {
      background-color: var(--green-main);
      color: #fff;
      border: none;
    }

    .btn-green:hover {
      background-color: var(--green-dark);
    }

    .table-responsive {
      overflow-x: auto;
    }

    .btn-action {
      font-size: 0.8rem;
      padding: 4px 8px;
      margin-right: 5px;
    }

    @media (max-width: 767px) {
      #sidebar {
        position: fixed;
        height: 100%;
        z-index: 1000;
      }
      #sidebar.collapsed {
        margin-left: -250px;
      }
      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.5);
        z-index: 500;
      }
      .overlay.show {
        display: block;
      }
    }
  </style>
</head>
<body>

<div id="wrapper">

  <!-- Sidebar -->
  <div id="sidebar">
    <h4 class="text-center my-3">Admin Panel</h4>
    <a href="admin_dashboard.html">Dashboard</a>
    <a href="admin_sellers.html">Sellers</a>
    <a href="admin_buyers.html">Buyers</a>
    <a href="admin_products.html">Products</a>
    <a href="admin_orders.html">Orders</a>
    <a href="admin_income.html">Income</a>
    <a href="admin_commissions.html">Commissions</a>
    <a href="admin_profile.html">Profile</a>
    <a href="logout.php">Logout</a>
  </div>

  <!-- Overlay for mobile -->
  <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

  <!-- Main Content -->
  <div id="content">

    <!-- Topbar -->
    <div class="topbar">
      <button class="btn btn-green d-md-none" onclick="toggleSidebar()">â˜° Menu</button>
      <h5 class="m-0">Admin Products</h5>
      <span class="d-none d-md-inline">Dark Green E-commerce</span>
    </div>

    <!-- Add Product Button -->
    <div class="mb-3 text-end">
      <button class="btn btn-green">Add New Product</button>
    </div>

    <!-- Products Table -->
    <div class="card shadow-lg">
      <div class="card-header">All Products</div>
      <div class="card-body p-0 table-responsive">
        <table class="table table-striped mb-0">
          <thead class="table-success">
            <tr>
              <th>#</th>
              <th>Product Name</th>
              <th>Seller</th>
              <th>Price ($)</th>

          <tbody>

              <td>
                <button class="btn btn-green btn-action">Edit</button>
                <button class="btn btn-danger btn-action">Delete</button>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>Product B</td>
              <td>Seller B</td>
              <td>$75</td>
              <td>15</td>
              <td><span class="btn btn-warning btn-sm">Pending</span></td>
              <td>
                <button class="btn btn-green btn-action">Edit</button>
                <button class="btn btn-danger btn-action">Delete</button>
              </td>
            </tr>
            <tr>
              <td>3</td>

                <button class="btn btn-green btn-action">Edit</button>

              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    sidebar.classList.toggle('collapsed');
    overlay.classList.toggle('show');
  }
</script>

</body>
</html>
