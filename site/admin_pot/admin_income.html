<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Income</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Chart.js for optional income graph -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --green-main: #198754;
      --green-dark: #0f5132;
    }

    body, html {
      margin: 0;
      min-height: 100vh;
      background-color: #f8f9fa;
    }

    #wrapper {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    #sidebar {
      width: 250px;
      background-color: var(--green-dark);
      color: #fff;
      flex-shrink: 0;
      transition: all 0.3s;
    }

    #sidebar a {
      display: block;
      padding: 12px 20px;
      color: #fff;
      text-decoration: none;
      margin: 5px 0;
      border-radius: 6px;
    }

    #sidebar a:hover {
      background-color: var(--green-main);
    }

    #sidebar.collapsed {
      margin-left: -250px;
    }

    #content {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .topbar {
      background-color: var(--green-main);
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .btn-green {
      background-color: var(--green-main);
      color: #fff;
      border: none;
    }

    .btn-green:hover {
      background-color: var(--green-dark);
    }

    .income-card {
      border-radius: 12px;
      padding: 20px;
      background-color: #fff;
      margin-bottom: 20px;
      text-align: center;
    }

    .income-card h2 {
      margin-bottom: 10px;
      color: var(--green-dark);
    }

    .income-card p {
      font-size: 1.2rem;
    }

    @media (max-width: 767px) {
      .income-flex {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<div id="wrapper">

  <!-- Sidebar -->
  <div id="sidebar">
    <h4 class="text-center my-3">LC-Admin</h4>
    <a href="admin_dashboard.html">Dashboard</a>
    <a href="admin_seller.html">Sellers</a>
    <a href="admin_buyers.html">Buyers</a>
    <a href="admin_product.html">Products</a>
    <a href="admin_order.html">Orders</a>
    <a href="admin_income.html">Income</a>
    <a href="admin_commission.html">Commissions</a>
    <a href="admin_profile.html">Profile</a>
    <a href="logout.php">Logout</a>
  </div>

  <!-- Main Content -->
  <div id="content">

    <!-- Topbar -->
    <div class="topbar">
      <button class="btn btn-green d-md-none" onclick="toggleSidebar()">â˜° Menu</button>
      <h5 class="m-0">Admin Income</h5>
      <span class="d-none d-md-inline">Local Connect</span>
    </div>

    <!-- Income Summary -->
    <div class="d-flex gap-3 flex-wrap income-flex">
      <div class="income-card flex-grow-1">
        <h2>$12,500</h2>
        <p>Total Income</p>
      </div>
      <div class="income-card flex-grow-1">
        <h2>$3,200</h2>
        <p>Commissions Collected</p>
      </div>
      <div class="income-card flex-grow-1">
        <h2>$9,300</h2>
        <p>Seller Earnings</p>
      </div>
    </div>

    <!-- Income Chart -->
    <div class="card shadow-lg p-4">
      <h5>Income Trend (Last 6 Months)</h5>
      <canvas id="incomeChart" height="150"></canvas>
    </div>

  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('collapsed');
  }

  // Chart.js for income trend
  const ctx = document.getElementById('incomeChart').getContext('2d');
  const incomeChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['Aug', 'Sep', 'Oct', 'Nov', 'Dec', 'Jan'],
      datasets: [{
        label: 'Income ($)',
        data: [1500, 2000, 1800, 2200, 2500, 2800],
        borderColor: '#198754',
        backgroundColor: 'rgba(25,135,84,0.2)',
        fill: true,
        tension: 0.3,
        pointRadius: 5
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { display: false },
        tooltip: { mode: 'index', intersect: false }
      },
      scales: {
        y: { beginAtZero: true }
      }
    }
  });
</script>

</body>
</html>
