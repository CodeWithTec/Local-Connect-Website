<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Profile</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --green-main: #198754;
      --green-dark: #0f5132;
    }

    body, html {
      margin: 0;
      min-height: 100vh;
      background-color: #f8f9fa;
    }

    #wrapper {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    #sidebar {
      width: 250px;
      background-color: var(--green-dark);
      color: #fff;
      flex-shrink: 0;
      transition: all 0.3s;
    }

    #sidebar a {
      display: block;
      padding: 12px 20px;
      color: #fff;
      text-decoration: none;
      margin: 5px 0;
      border-radius: 6px;
    }

    #sidebar a:hover {
      background-color: var(--green-main);
    }

    #sidebar.collapsed {
      margin-left: -250px;
    }

    #content {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .topbar {
      background-color: var(--green-main);
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .btn-green {
      background-color: var(--green-main);
      color: #fff;
      border: none;
    }

    .btn-green:hover {
      background-color: var(--green-dark);
    }

    .profile-card {
      border-radius: 12px;
      padding: 20px;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid var(--green-main);
    }

    @media (max-width: 767px) {
      #sidebar {
        position: fixed;
        height: 100%;
        z-index: 1000;
      }
      #sidebar.collapsed {
        margin-left: -250px;
      }
      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.5);
        z-index: 500;
      }
      .overlay.show {
        display: block;
      }
    }
  </style>
</head>
<body>

<div id="wrapper">

  <!-- Sidebar -->
  <div id="sidebar">
    <h4 class="text-center my-3">Admin Panel</h4>
    <a href="admin_dashboard.html">Dashboard</a>
    <a href="admin_sellers.html">Sellers</a>
    <a href="admin_buyers.html">Buyers</a>
    <a href="admin_products.html">Products</a>
    <a href="admin_orders.html">Orders</a>
    <a href="admin_commissions.html">Commissions</a>
    <a href="#">Profile</a>
    <a href="logout.php">Logout</a>
  </div>

  <!-- Overlay for mobile -->
  <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

  <!-- Main Content -->
  <div id="content">

    <!-- Topbar -->
    <div class="topbar">
      <button class="btn btn-green d-md-none" onclick="toggleSidebar()">â˜° Menu</button>
      <h5 class="m-0">Admin Profile</h5>
      <span class="d-none d-md-inline">Dark Green E-commerce</span>
    </div>

    <!-- Profile Card -->
    <div class="card shadow-lg profile-card">
      <div class="row g-4 align-items-center">
        <div class="col-md-3 text-center">
          <img src="uploads/admin-profile.png" alt="Admin Profile Picture" class="profile-img mb-3">
          <input type="file" class="form-control form-control-sm" accept="image/*">
        </div>
        <div class="col-md-9">
          <form>
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" placeholder="Admin Name" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="admin@example.com" required>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" placeholder="admin123" disabled>
              </div>
              <div class="col-md-6">
                <label class="form-label">Change Password</label>
                <input type="password" class="form-control" placeholder="Enter new password">
              </div>
            </div>

            <div class="text-end">
              <button type="reset" class="btn btn-secondary me-2">Reset</button>
              <button type="submit" class="btn btn-green">Update Profile</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    sidebar.classList.toggle('collapsed');
    overlay.classList.toggle('show');
  }
</script>

</body>
</html>
